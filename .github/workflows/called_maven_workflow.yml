#########################################################################
# Workflow Name : Maven
# Description   : Build, test, and deploy with Apache Maven.
# Version       : v3
#########################################################################
 
name: Maven Reusable Workflow
 
on:
  workflow_call:
    inputs:
      mavenPomFile:
        description: 'Path to the Maven POM file'
        required: true
        type: string
      options:
        description: 'Additional Maven command-line options'
        required: false
        type: string
        default: ''
      testRunTitle:
        description: 'Title for the test run'
        required: false
        type: string
        default: 'Default Test Run'
 
jobs:
  maven-build:
    runs-on: windows-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: 'adopt'
 
      - name: Maven Task Header
        run: |
          Write-Host "======================================================================="
          Write-Host "Task        : Maven"
          Write-Host "Description : Build, test, and deploy with Apache Maven."
          Write-Host "Version     : v3"
          Write-Host "======================================================================="
 
      - name: Run Maven Debug
        shell: pwsh
        run: |
          Write-Host "Starting Maven Build Process"
          Write-Host "Using POM File: ${{ inputs.mavenPomFile }}"
          Write-Host "Options: ${{ inputs.options }}"
          Write-Host "Test Run Title: ${{ inputs.testRunTitle }}"
 
      - name: Validate inputs
        shell: pwsh
        run: |
          try {
            Write-Host "Validating inputs..."
            if (-not "${{ inputs.mavenPomFile }}") {
              Write-Error "'mavenPomFile' is required but not provided."
              exit 1
            }
            Write-Host "mavenPomFile: ${{ inputs.mavenPomFile }}"
            if ("${{ inputs.options }}") {
              Write-Host "options: ${{ inputs.options }}"
            }
            if ("${{ inputs.testRunTitle }}") {
              Write-Host "testRunTitle: ${{ inputs.testRunTitle }}"
            }
          } catch {
            Write-Error $_.Exception.Message
            exit 1
          }
 
      - name: üöÄ Run Maven Package
        shell: pwsh
        run: |
          $pom = "${{ inputs.mavenPomFile }}"
          $opts = "${{ inputs.options }}"
          $title = "${{ inputs.testRunTitle }}"
      
          Write-Host "üöÄ Starting Maven build..."
          if ($title) {
            Write-Host "üè∑Ô∏è Test Run Title: $title"
          }
          Write-Host "üìÑ Using POM: $pom"
          if ($opts) {
            Write-Host "‚öôÔ∏è Maven Options: $opts"
            $cmd = "mvn --batch-mode --file `"$pom`" $opts clean package"
          } else {
            $cmd = "mvn --batch-mode --file `"$pom`" clean package"
          }
      
          Write-Host "üîß Running command: $cmd"
          try {
            Invoke-Expression $cmd
            if ($LASTEXITCODE -ne 0) {
              Write-Error "‚ùå Maven build failed!"
              exit $LASTEXITCODE
            }
            Write-Host "‚úÖ Maven build completed successfully."
          } catch {
            Write-Error "‚ùå Maven build failed with an exception."
            Write-Error $_.Exception.Message
            exit 1
          }
      
